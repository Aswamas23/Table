<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <thead>
            <tr>
                <th class="cell-1">Product</th>

                <th class="cell-3">Quantity</th>
                <th class="cell-4">Total</th>

        </thead>
        <tbody>
            <tr>
                <td class="cell-5">Pens</td>
                <td class="cell-6">KES 20</td>
                <td class="cell-7">10</td>
                <td class="cell-8">KES 200</td>

                <td class="cell-14">30</td>
                <td class="cell-15">12</td>
                <td class="cell-16">KES 360</td>
            </tr>
            <tr>
                <td class="cell-17">Rulers</td>
                <td class="cell-18">30</td>
                <td class="cell-19">12</td>
                <td class="cell-20">KES 360</td>
            </tr>
        </tbody>
    </table>

                <td class="cell-30">Machakos</td>
                <td class="cell-31">0721567654</td>
                <td class="cell-32">Books</td>
            </tr>
            <tr>
                <td class="cell-33">Marys</td>
                <td class="cell-34">Kisii</td>
                <td class="cell-35">0727123456</td>
                <td class="cell-36">Rulers</td>

        </tbody>

</body>
</html>
